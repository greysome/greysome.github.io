---
layout: default
title: wy's blog
---
<p>{{ site.posts.size }} {% if site.posts.size == 1 %}post{% else %}posts{% endif %} total</p>
<table>
    {% for post in site.posts %}
        <tr>
            <td class="postdate">{{ post.date | date: "%b %e, %Y" }}</td>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
    {% endfor %}
</table>
